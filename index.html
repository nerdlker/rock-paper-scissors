<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    
</head>
<body>  
    <h1 class = "head-top">
        Welcome to Rock Paper Scissors
    </h1>
    <div class="head-top">
        <div class="new-game" id='new-game'>New Game</div>
        <div class="score-container">
            <h1 class="user-score"></h1>
            <h1 class='computer-score'></h1>
        </div>
        <p>Select Rock Paper or Scissor</p>
    </div>
    <div id="container" class="container">
        <img class="images" id="rock" src="images/Rock.png" alt="patthar">
        <img class="images" id="paper" src="images/paper.png" alt="kaagaz">
        <img class="images" id="scissor" src="images/scissors.png" alt="kenchi">
        
    </div>


    <div class="results">

    </div>
    
</body>
</html>
