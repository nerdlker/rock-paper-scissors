<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

</head>

<body>
  <h1 class="head-top">
    Welcome to Rock Paper Scissors
  </h1>
  <div class="head-top">
    <div class="new-game" id='new-game'>New Game</div>
    <div class="score-container">
      <h1 class="user-score"></h1>
      <h1 class='computer-score'></h1>
    </div>
    <p id="selection-text">Select Rock Paper or Scissor</p>
  </div>
  <div id="container" class="container">
    <img class="images" id="Rock" src="images/rock.png" alt="patthar">
    <img class="images" id="Paper" src="images/paper.png" alt="kaagaz">
    <img class="images" id="Scissor" src="images/scissors.png" alt="kenchi">

  </div>

  <div class="results-container" id="results">
    results below:
    <ul>
      <li>This is one</li>
    </ul>
  </div>
</body>

</html>
